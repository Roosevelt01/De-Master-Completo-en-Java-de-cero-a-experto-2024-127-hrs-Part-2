<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
</head>
<body>
    <h3>Formulario de usuarios</h3>

    <form action="/webapp-form/registro" method="post">

        <div>
            <label for="username">Usuario</label>
            <div><input type="text" name="username" id="username"></div>
        </div>

        <div>
            <label for="password">Password</label>
            <div><input type="password" name="password" id="password"></div>
        </div>

        <div>
            <label for="email">Email</label>
            <div><input type="text" name="email" id="email"></div>
        </div>

        <div>
            <label for="pais">País</label>
            <div>
                <select name="pais" id="pais">
                    <option value="">-- seleccionar  --</option>
                    <option value="ES">España</option>
                    <option value="MX">México</option>
                    <option value="CL">Chile</option>
                    <option value="AE">Argentina</option>
                    <option value="PE">Perú</option>
                    <option value="CO">Colombia</option>
                    <option value="VE">Venezuela</option>
                </select>
            </div>
        </div>

        <div>
            <label for="lenguajes">Lenguajes de programación</label>
            <div>
                <select name="lenguajes" id="lenguajes" multiple>
                    <option value="Javase">Java SE</option>
                    <option value="javaee">Jakarta EE9</option>
                    <option value="spring">Spring Boot</option>
                    <option value="js">JavaScript</option>
                    <option value="angular">Angular</option>
                    <option value="react">React</option>
                </select>
            </div>
        </div>

        <div>
            <label>Roles</label>
            <div>
                <input type="checkbox" name="roles" value="ROLE_ADMIN">
                <label>Administrador</label>
            </div>

            <div>
                <input type="checkbox" name="roles" value="ROLE_USER">
                <label>Usuario</label>
            </div>

            <div>
                <input type="checkbox" name="roles" value="ROLE_MODERATOR">
                <label>Moderador</label>
            </div>
        </div>

        <!--Paso 1-->
        <div>
            <label>Idiomas</label>
            <div>
                <input type="radio" name="idioma" value="es">
                <label>Español</label>
            </div>

            <div>
                <input type="radio" name="idioma" value="en">
                <label>Inglés</label>
            </div>

            <div>
                <input type="radio" name="idioma" value="fr">
                <label>Francés</label>
            </div>
        </div>

        <!--Paso 2-->
        <div>
            <label for="habilitar">Habilitar</label>
            <div>
                <input type="checkbox" name="habilitar" id="habilitar">
            </div>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>

        <!--Paso 3-->
        <input type="hidden" name="secreto" id="12345">

    </form>
</body>
</html>
